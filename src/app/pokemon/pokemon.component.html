<p>pokemon works!</p>
<button (click)="getPokemon()">pokemon</button>
<h2>el ID del pokemon es: {{pokemon?.id}}</h2>
<h2>el pokemon es: {{pokemon?.name}}</h2>
<h2>el Peso del pokemon es: {{pokemon?.weight}}</h2>
<h2>tipo del pokemon es: {{pokemon?.types}}</h2>
<h2 *ngFor="let stats of pokemon?.types; let indice=index"> 
    {{indice+1}}
    moves:{{stats}} 
</h2>
